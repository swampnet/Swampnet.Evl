<div class="container-fluid criteria">
    <div class="row">
        <div class="col-sm-2 property-name">Id</div>
        <div class="col-sm-10"><input [(ngModel)]="criteria.id"></div>
    </div>
    <div class="row">
        <div class="col-sm-2 property-name">Category</div>
        <div class="col-sm-10">
			<select [(ngModel)]="criteria.category">
				<option *ngFor="let item of availableCategories" [value]="item">{{item}}</option>
			</select>
		</div>
    </div>
	<div class="row">
		<div class="col-sm-2 property-name">Source</div>
		<div class="col-sm-10">
			<select [(ngModel)]="criteria.source">
				<option *ngFor="let item of availableSources" [value]="item">{{item}}</option>
			</select>
		</div>
	</div>
    <div class="row">
        <div class="col-sm-2 property-name">Summary</div>
        <div class="col-sm-10"><input [(ngModel)]="criteria.summary"></div>
    </div>
	<div class="row">
		<div class="col-sm-2 property-name">Tags</div>
		<div class="col-sm-10"><input [(ngModel)]="criteria.tags"></div>
	</div>
    <div class="row">
        <div class="col-sm-2 property-name">Page Size</div>
        <div class="col-sm-10"><input [(ngModel)]="criteria.pageSize"></div>
    </div>
    <div class="row">
        <div class="col-sm-2 property-name">Page</div>
        <div class="col-sm-10"><input [(ngModel)]="criteria.page"></div>
    </div>
	<div class="row">
		<div class="col-sm-2 property-name">From</div>
		<div class="col-sm-4"><owl-date-time [(ngModel)]="criteria.fromUtc"></owl-date-time></div>
		<div class="col-sm-2 property-name">To</div>
		<div class="col-sm-4"><owl-date-time [(ngModel)]="criteria.toUtc"></owl-date-time></div>
	</div>
</div>
